<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GitHub API URL Builder</title>
      <link href="./dist/output.css" rel="stylesheet">
      <script src="https://cdn.tailwindcss.com"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>

   <body id="body" class="bg-slate-600">
    
      <div>
        <h3>
        devfinder
        </h3>
        
      </div>

<div class="   flex items-center justify-center  flex-col">

    <div class=" container flex items-center justify-center "> <div class="bg-blue-100 p-2 rounded-lg flex justify-between w-3/5"> <input type="text" id="username" placeholder="Search GitHub username.." class="border w-full bg-transparent "> <button id="buildURLBtn" class="bg-blue-600 text-white p-1 rounded-lg ml-1">Search</button>
</div>
        
    </div>
   <div class="card bg-blue-100 p-1">
      <div id="about">
         <div>
            <img src="" alt="" id="profile" class="">
         </div>
         <div >
            <h3 id="name">
            </h3>
            <p id="userID"></p>
            <p id="joningDate"></p>
         </div>
         <div>
            <p id="bio"></p>
         </div>
      </div>
      <div id="userinfo" class="flex">
         <p id="repo"></p>
         <p id="followers"></p>
         <p id="following"></p>
      </div>
      <div id="contact">
         <p id="location"></p>
         <p id="twitter_username"></p>
         <p id="userURL"></p>
         <p id="company"></p>
      </div>
    </div>
</div>

   </body>
   <script defer src="script.js"></script>
</html>
