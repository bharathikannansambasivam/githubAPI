<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API URL Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body id="body" class="bg-slate-600">
    <div class="flex m-3 gap-3 font-seriftext-center items-center">
      <i class="fa-solid fa-user"></i>
      <h3>devfinder</h3>
    </div>
    <div class="flex items-center justify-center flex-col flex-wrap">
      <div class="container w-3/4 sm:w-2/4 flex items-center justify-center">
        <div class="bg-blue-100 rounded-lg p-1 flex justify-between w-full">
          <input
            type="text"
            id="username"
            placeholder="Search GitHub username.."
            class="border w-full rounded-lg bg-transparent text-xs"
          />
          <button
            id="buildURLBtn"
            class="bg-blue-600 text-white p-0.5 rounded-lg ml-1 text-xs"
          >
            Search
          </button>
        </div>
      </div>
      <div class="card bg-blue-100 mt-5 p-3 rounded">
        <div id="about" class="sm:flex justify-around gap-2">
          <div>
            <img src="" alt="" id="profile" class="" />
          </div>
          <div>
            <h3 id="name"></h3>
            <p id="userID" class="font-mono font-bold"></p>
            <p id="bio"></p>
          </div>
          <div>
            <p id="joningDate"></p>
          </div>
        </div>
        <div
          id="userinfo"
          class="flex justify-between bg-slate-400 m-2 rounded-md p-2 text-center"
        >
          <p id="repo">
            <i class="fa-brands fa-square-github fa-beat fa-2xl"></i>
          </p>
          <p id="followers"></p>
          <p id="following" class=""></p>
        </div>
        <div id="contact" class="sm:flex justify-between gap-3">
          <div>
            <p id="location"></p>
            <p id="twitter_username"></p>
          </div>
          <div>
            <p id="userURL"></p>
            <p id="company"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
